<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Teamsters Local 2024 Logo Contest</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Teamsters Local 2024 Logo Contest</h1>
      <p class="subtitle">
        Submit your design to be the official face of Teamsters Local 2024.
      </p>

      <!-- Formspree integration: Replace YOUR_ENDPOINT with your actual endpoint -->
      <form
        action="https://formspree.io/f/xyzkrqnw"
        method="POST"
        enctype="multipart/form-data"
        class="form"
      >
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Design Description</label>
          <textarea name="description" required></textarea>
        </div>

        <div class="form-group file-upload">
          <label>Upload Your Logo</label>
          <div class="upload-box">
            <input
              type="file"
              name="logo"
              accept="image/png, image/jpeg, image/svg+xml"
              required
              id="file-upload"
            />
          </div>
        </div>

        <!-- OPTIONAL: Redirect to a 'Thanks' page or external link after submission -->
        <!-- <input type="hidden" name="_next" value="https://YOURDOMAIN.com/thanks.html" /> -->

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
