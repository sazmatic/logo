<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Ensures mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Link</title>

  <style>
    /* Basic reset and styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f2f3f5, #e4e7eb);
    }
    .button-container {
      text-align: center;
    }
    .email-btn {
      background-color: #007bff;
      color: #fff;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none; /* if using an anchor element */
      font-weight: 600;
      display: inline-block;
    }
    .email-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Option A: Use a mailto link in an anchor -->
    <a href="mailto:NFN@jc43.org" class="email-btn">Email NFN@jc43.org</a>

    <!-- Option B: Use a button with JavaScript (uncomment if preferred)
    <button class="email-btn" onclick="window.location.href='mailto:NFN@jc43.org';">
      Email NFN@jc43.org
    </button>
    -->
  </div>
</body>
</html>
